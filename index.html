<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMC Agency | Exclusive Tree Service Leads</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #4caf50;
            --accent-color: #ff9800;
            --accent-dark: #f57c00;
            --text-color: #333;
            --text-light: #666;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --dark: #212121;
            --border-radius: 8px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            line-height: 1.3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-accent {
            background-color: var(--accent-color);
        }

        .btn-accent:hover {
            background-color: var(--accent-dark);
        }

        .btn-large {
            padding: 16px 32px;
            font-size: 18px;
        }

        .section-padding {
            padding: 100px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 36px;
            color: var(--primary-color);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
        }

        .section-title p {
            font-size: 18px;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--box-shadow);
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            transition: var(--transition);
        }

        header.scrolled {
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.95);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logo span {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--primary-color);
            cursor: pointer;
        }

        /* Hero Section Styles */
        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1501084291732-13b1ba8f0ebc');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            color: var(--white);
        }

        .hero-content {
            max-width: 700px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .hero-btns {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Features Section Styles */
        .features {
            background-color: var(--light-bg);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background-color: var(--white);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 0;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-card:hover::before {
            height: 100%;
        }

        .feature-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 25px;
            transition: var(--transition);
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1);
            color: var(--accent-color);
        }

        .feature-card h3 {
            font-size: 22px;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .feature-card p {
            color: var(--text-light);
        }

        /* How It Works Section Styles */
        .how-it-works {
            background-color: var(--white);
        }

        .steps-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .steps-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background-color: var(--primary-light);
        }

        .step {
            display: flex;
            margin-bottom: 60px;
            position: relative;
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step-content {
            width: 45%;
            padding: 30px;
            background-color: var(--light-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .step:nth-child(odd) .step-content {
            margin-left: auto;
        }

        .step-number {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1;
        }

        .step:nth-child(odd) .step-number {
            left: calc(50% - 30px);
        }

        .step:nth-child(even) .step-number {
            right: calc(50% - 30px);
        }

        .step-icon {
            font-size: 40px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .step h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        /* Benefits Section */
        .benefits {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .benefits .section-title h2 {
            color: var(--white);
        }

        .benefits .section-title h2::after {
            background-color: var(--white);
        }

        .benefits .section-title p {
            color: rgba(255, 255, 255, 0.8);
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .benefit-item {
            display: flex;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .benefit-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .benefit-icon {
            font-size: 30px;
            color: var(--accent-color);
            margin-right: 20px;
            flex-shrink: 0;
        }

        .benefit-content h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .benefit-content p {
            opacity: 0.9;
            font-size: 15px;
        }

        /* Testimonials Section Styles */
        .testimonials {
            background-color: var(--light-bg);
        }

        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .testimonial-card {
            background-color: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .testimonial-card::before {
            content: '\201C';
            font-family: Georgia, serif;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 80px;
            color: rgba(0, 0, 0, 0.1);
            line-height: 1;
        }

        .testimonial-text {
            font-style: italic;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            padding-left: 20px;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
        }

        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
        }

        .author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .author-info h4 {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .author-info p {
            font-size: 14px;
            color: var(--text-light);
        }

        /* FAQ Section */
        .faq {
            background-color: var(--white);
        }

        .faq-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .faq-item {
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .faq-question {
            background-color: var(--light-bg);
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            transition: var(--transition);
        }

        .faq-question:hover {
            background-color: rgba(46, 125, 50, 0.1);
        }

        .faq-question i {
            color: var(--primary-color);
            transition: var(--transition);
        }

        .faq-answer {
            background-color: var(--white);
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: var(--transition);
        }

        .faq-answer-content {
            padding: 20px 0;
        }

        .faq-item.active .faq-question {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .faq-item.active .faq-question i {
            color: var(--white);
            transform: rotate(180deg);
        }

        .faq-item.active .faq-answer {
            max-height: 1000px;
        }

        /* CTA Section Styles */
        .cta {
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1528297506728-9533d2ac3fa4');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--white);
            text-align: center;
        }

        .cta h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .cta p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Contact Section */
        .contact {
            background-color: var(--light-bg);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .contact-icon {
            font-size: 24px;
            color: var(--primary-color);
            margin-right: 15px;
        }

        .contact-text h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .contact-form {
            background-color: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
        }

        textarea.form-control {
            height: 120px;
            resize: vertical;
        }

        /* Footer Styles */
        footer {
            background-color: var(--dark);
            color: var(--white);
